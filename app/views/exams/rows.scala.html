@import domain.Sitting
@import tags._

@(title: String, assessments: Seq[Sitting])(implicit requestHeader: RequestHeader, context: RequestContext)

@if(assessments.nonEmpty) {
  <h2>@title</h2>
}
@assessments.grouped(2).map { row =>
  <div class="row">
    @row.map { a =>
      <div class="col-md-6">
        @assessmentPanel(a)
      </div>
    }
  </div>
}
