@(field: String, values: Seq[(String, String)], checked: Seq[String] = Seq.empty)


  <label class="control-label">Platform</label>
  @values.map{ case (label, value)  =>
    <div class="radio">
      <input type="checkbox" id="@field@value" name="@field" value="@value" @if(checked.contains(value)){checked}>@label</input>
    </div>
  }
