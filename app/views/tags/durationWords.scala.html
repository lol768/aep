@import domain.BaseAssessment
@import java.time.Duration
@import org.apache.commons.lang3.time.DurationFormatUtils

@(assessment: BaseAssessment)
@assessment.duration match {
  case Some(d) => { @DurationFormatUtils.formatDurationWords(d.toMillis, true, true) }
  case None => { <span class="muted">N/A</span> }
}
