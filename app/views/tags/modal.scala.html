@(
    title: String,
    id: String = "confirmModal",
    buttonText: Option[String] = Some("Yes"),
    cancelButtonText: String ="cancel",
    bodyText: String = "",
    buttonClass: String = "btn btn-danger"
)

<div id="@id" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">@title</h4>
        </div>
        <div class="modal-body">@bodyText</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">@cancelButtonText</button>
          @if(buttonText.nonEmpty){<button type="submit" class="@buttonClass">@buttonText</button>}
        </div>
      </form>
    </div>
  </div>
</div>
